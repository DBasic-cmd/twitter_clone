{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Open Bootstrap Modal on Page Load</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
</head>
<body>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
          <div class=" modal-header d-flex border-0">
            <button type="button" class=" ms-0 btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <img src="{% static 'images/twitter.svg'%}" class="mx-auto" alt="" style="width: 30px; height:30px;">
          </div>
        <div class="modal-body">
          <div class="row mx-5">
            <div class="col-12 ">
              <h3 class="text-left my-4">Sign in to Twitter</h3>
              <div class="col-12 text-center">
                <button class="btn btn-outline-info google rounded-pill col-11  px-4 mb-3 "><img src="{% static 'images/google.svg' %}" alt="" width="16" height="16"> Sign up with Google</button>
                <button class="btn btn-outline-secondary apple rounded-pill col-11  px-5 mb-4 "><img src="{% static 'images/apple.svg' %}" alt="" width="16" height="16"> Sign up with Apple</button>
                <form  method="POST" class="text-white" action="{% url 'login' %}">
                  {% csrf_token %}
            
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                    <label for="username" class="text-black">Username</label>
                  </div>

            
                  <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password1">
                    <label for="password" class="text-black">Password</label>
                  </div>
            
                  <input type="submit" value="submit">
                </form>
                <button type="button" class="btn btn-dark rounded-pill col-11 mb-3">Next</button>
                <button class="btn btn-outline-secondary rounded-pill col-11  px-5 mb-4 "><h6>Forgot Password?</h6></button>
              </div>
            </div>
            
            
          </div>
        </div>
        <!-- <div class="modal-footer border-0">
          <div class="row mt-3 gx-1">
            <div class="col-11">
              <div class="container">
          
                
              
            </div>
            </div>
            
          </div>
        </div> -->
      </div>
    </div>
  </div>
</body>
</html>
